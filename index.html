    <!-- contact -->
    <section id="contact">
        <div class="container">
            <div class="row text-center mb-4">
                <div class="col">
                    <h2 id="headingContact"></h2>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="alert alert-success alert-submited alert-dismissible fade show d-none"
                        id="succesMessage" role="alert">
                        <strong>Thank you!</strong> We have received your message.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="alert alert-danger alert-fail alert-dismissible fade show d-none" id="failMessage"
                        role="alert">
                        <strong>Ups!</strong> We cannot accept your message.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form name="radhian-contact-form">
                        <div class="mb-3" data-aos="zoom-in-up" data-aos-duration="300">
                            <label for="name" class="form-label" id="formName"><i class="bi bi-person-fill"></i> Full
                                Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name" name="nama"
                                required>
                        </div>
                        <div class="mb-3" data-aos="zoom-in-up" data-aos-duration="300" data-aos-delay="350">
                            <label for="email" class="form-label" id="formEmail"><i class="bi bi-envelope-fill"></i>
                                Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email" name="email"
                                required>
                        </div>
                        <div class="mb-3" data-aos="zoom-in-up" data-aos-duration="300" data-aos-delay="400">
                            <label for="pesan" class="form-label" id="formMessage"><i class="bi bi-chat-dots-fill"></i>
                                Message</label>
                            <textarea class="form-control" id="pesan" rows="3" name="pesan" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success btn-kirim mb-3" data-aos="zoom-in-up"
                            data-aos-duration="300" data-aos-delay="450" id="btnSubmit"></button>
                        <button class="btn btn-success btn-loading d-none mb-3" data-aos="zoom-in-up"
                            data-aos-duration="300" data-aos-delay="450" type="button" disabled id="btnLoding">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Loading...
                        </button>
                    </form>
                </div>
            </div>
        </div>
